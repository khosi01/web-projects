<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register – Strive</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      .left {
        flex: 1;
        background-image: url("https://images.unsplash.com/photo-1745219870228-6169e46004ee?q=80&w=713&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        background-size: cover;
        background-position: center;
      }

      .right {
        flex: 1;
        background-color: #000;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 60px;
      }

      h1 {
        font-size: 36px;
        color: #b499f6;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
        color: #ccc;
        margin-bottom: 30px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      label {
        display: block;
        margin: 15px 0 5px;
        color: white;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 12px;
        background: #111;
        border: 1px solid #b499f6;
        border-radius: 5px;
        color: white;
        font-size: 16px;
      }

      button {
        margin-top: 30px;
        padding: 12px;
        background-color: #b499f6;
        color: black;
        font-weight: bold;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        background-color: #b499f6;
      }

      .login-redirect {
        margin-top: 20px;
        font-size: 14px;
        color: #ccc;
      }

      .login-redirect a {
        color: #b499f6;
        text-decoration: none;
      }

      @media (max-width: 900px) {
        body {
          flex-direction: column;
        }

        .left {
          height: 40vh;
        }

        .right {
          height: 60vh;
          padding: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="right">
      <h1>Join Strive</h1>
      <p>Secure your future. Get started in seconds.</p>

      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="e.g. Khosi Z." required />

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="e.g. Khosi@strive.com"
          required
        />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <button type="submit">Register</button>

        <div class="login-redirect">
          Already have an account? <a href="login.html">Login here</a>
        </div>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login – Strive</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background: url("https://images.unsplash.com/photo-1747029932902-1abc623ed815?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        display: flex;
        background-image: normal;
        background-repeat: no-repeat;
        background-size: cover;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background-color: rgba(0, 0, 0, 0.75);
        border: 1px solid #b499f6;
        padding: 40px 50px;
        border-radius: 15px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      }

      h1 {
        text-align: center;
        color: #b499f6;
        margin-bottom: 10px;
      }

      p {
        text-align: center;
        color: #ccc;
        margin-bottom: 30px;
        font-size: 14px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      label {
        display: block;
        margin: 15px 0 5px;
        color: white;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 12px;
        background: #111;
        border: 1px solid #b499f6;
        border-radius: 5px;
        color: white;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #b499f6;
        color: black;
        font-weight: bold;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        margin-top: 25px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #b499f6;
      }

      .register-redirect {
        margin-top: 20px;
        text-align: center;
        color: #ccc;
        font-size: 14px;
      }

      .register-redirect a {
        color: #b499f6;
        text-decoration: none;
      }

      .register-redirect a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login to Strive</h1>
      <p>Welcome back. Let’s get you into your account.</p>

      <form>
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="e.g. khosi@strive.com"
          required
        />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <button type="submit">Login</button>

        <div class="register-redirect">
          Don’t have an account? <a href="register.html">Create one</a>
        </div>
      </form>
    </div>
  </body>
</html>

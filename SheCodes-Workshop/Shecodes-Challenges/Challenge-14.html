<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My favourite cities</title>
  </head>
  <style>
    body {
      text-align: center;
      background-color: #f0f0f0;
    }
    img {
      width: 200px;
      height: 150px;
      margin: 20px;
      transition: all 0.5s ease;
      border-radius: 1px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .container {
      display: grid;
      grid-template-columns: 300px, 300px;
      grid-gap: 20px;
    }
    .monaco:hover {
      transform: scale(2.2) rotate(20deg) translate(20px);
    }
    .brazil:hover {
      transform: scale(0.5) rotate(2deg);
      transition: left 0.5s ease;
    }
    .japan:hover {
      transform: scale(2) rotate(15deg);
    }
    .tanzania:hover {
      transform: scale(1.1) rotate(11deg);
    }
  </style>
  <body>
    <div class="container">
      <h1>
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/176/925/original/copacabana-beach-rio-de-janeiro.jpg?1767110591"
          alt="brazil"
          class="brazil"
          ;
        />
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/176/926/original/monaco-hd.jpg?1767110607"
          alt="monaco"
          class="monaco"
        />
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/176/927/original/japan.jpg?1767110623"
          alt="japan"
          class="japan"
        />
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/176/928/original/Tanzania.jpg?1767110636"
          alt="tanzania"
          class="tanzania"
        />
      </h1>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <style>
      h1 {
        color: #885df1;
        text-align: center;
        text-decoration: #885df1 underline;
      }
      h2 {
        text-align: center;
      }
      button {
        display: block;
        margin: 20px auto;
        padding: 15px 24px;
        font-size: 16px;
        color: #885df1;
        border: 2px solid #885df1;
        border-radius: 70px;
        background-color: transparent;
      }
      button:hover {
        background-color: #885df1;
        color: #ffffff;
      }
      ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
      }
      li {
        display: inline;
        margin: 0 15px;
      }

      p {
        text-align: center;
        font-size: 20px;
      }
      div {
        text-align: center;
      }
      .students {
        color: #2106ff;
        text-decoration: none;
      }
      .workshops {
        color: #ff0000;
        text-decoration: none;
      }
      .stories {
        color: #018001;
        text-decoration: none;
      }
      .contact {
        color: #885df1;
      }
      .address {
        color: black;
      }
      img {
        display: block;
        margin: 20px auto;
        width: 300px;
        height: auto;
      }
      body {
        background-color: #f9efff;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <p><button>Apply Now</button></p>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          class="students"
          target="_blank"
          >Coders</a
        >
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          class="workshops"
          target="_blank"
          >Courses</a
        >
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          class="stories"
          target="_blank"
          >Stories</a
        >
      </li>
    </ul>
    <hr />
    <p><strong>More info</strong></p>
    <br />
    <img
      src="https://i.pinimg.com/736x/c1/bb/57/c1bb571f91dd019e76391089e99b6f55.jpg"
      alt="woman coding"
    />
    <br />
    <div>
      <span class="contact">
        Email:
        <span class="address"> hello@Shecodes.io </span>
        Instagram:
        <span class="address"> @shecodes.io</span>
      </span>
    </div>
  </body>
</html>
